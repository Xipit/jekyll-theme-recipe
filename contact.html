---
title: Contact
---
<form action="mailto:{{ site.data.email.contact-adress }}" method="GET" target="_blank">
    <h1 class="title">{{ site.data.email.contact-title }}</h1>
    <div class="field"><label class="label" for="subject">{{ site.data.email.contact-subject-label }}</label>
        <input name="subject" id="subject" type="text" class="input" placeholder="{{ site.data.email.contact-subject-placeholder }}">
	</div>
    <div class="field"><label class="label" for="body">{{ site.data.email.contact-body-label }}</label>
        <textarea class="textarea" name="body" id="body" placeholder="{{ site.data.email.contact-body-placeholder }}"></textarea>
	</div>
    <div><input type="submit" value="{{ site.data.email.contact-submit-label }}" class="button"></div>
</form>
